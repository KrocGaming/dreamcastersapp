{% load static %}
<header
  class="navbar pcoded-header navbar-expand-lg navbar-light headerpos-fixed header-blue"
>
  <div class="m-header">
    <a class="mobile-menu" id="mobile-collapse" href="#"><span></span></a>
    <a href="#" class="b-brand">
      <!-- ========   change your logo hear   ============ -->
      {% comment %}
      <img src="{% static 'assets/images/logo.png' %}" alt="" class="logo" />
      <img
        src="{% static 'assets/images/logo-icon.png' %}"
        alt=""
        class="logo-thumb"
      />
      {% endcomment %}
      <h5>Dreamcasters Holidays</h5>
    </a>
    <a href="#" class="mob-toggler">
      <i class="feather icon-more-vertical"></i>
    </a>
  </div>
  <div class="collapse navbar-collapse">
    <ul class="navbar-nav me-auto">
      <li class="nav-item">
        <h4 style="font-style: italic; color: white;">Customer Enquiry Management System</h4>

      </li>
    </ul>
    <ul class="navbar-nav ms-auto">
      <li>
        <div class="dropdown drp-user">
          <a href="#" class="dropdown-toggle" data-bs-toggle="dropdown">
            <img
              src="{% static 'assets/images/user/avatar-1.jpg' %}"
              class="img-radius wid-40"
              alt="User-Profile-Image"
            />
          </a>
          <div class="dropdown-menu dropdown-menu-end profile-notification">
            <div class="pro-head">
              <img
                src="{% static 'assets/images/user/avatar-1.jpg' %}"
                class="img-radius"
                alt="User-Profile-Image"
              />
              <span>{{user.username}}</span>
            </div>
            <ul class="pro-body">
              <li>
                <a href="{% url 'redirect-admin' %}" class="dropdown-item"
                  ><i class="feather icon-lock"></i> Go to Admin Panel</a
                >
              </li>
              <li>
                <a href="{% url 'logout' %}" class="dropdown-item"
                  ><i class="feather icon-lock"></i> Logout</a
                >
              </li>
            </ul>
          </div>
        </div>
      </li>
    </ul>
  </div>
</header>
